<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSTU Chatbot - Anamnesis</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 650px;
            height: 95vh;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            color: #fff;
            padding: 24px;
            border-bottom: 1px solid #2a2a2a;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .header p {
            font-size: 13px;
            color: #888;
            font-weight: 400;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0f0f0f;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #2a2a2a;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: #1f1f1f;
            color: #e0e0e0;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            font-size: 10px;
            margin-top: 6px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .intent-badge {
            background: #2a2a2a;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
            color: #888;
        }

        .debug-info {
            margin-top: 8px;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            font-size: 10px;
        }

        .debug-item {
            margin: 4px 0;
            color: #888;
            font-family: 'Courier New', monospace;
        }

        .debug-item:first-child {
            margin-top: 0;
        }

        .debug-item:last-child {
            margin-bottom: 0;
        }

        .input-container {
            padding: 16px 20px;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            background: #252525;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            font-size: 14px;
            color: #e0e0e0;
            outline: none;
            transition: all 0.2s;
        }

        .input-container input:focus {
            border-color: #444;
            background: #2a2a2a;
        }

        .input-container input::placeholder {
            color: #666;
        }

        .input-container button {
            padding: 12px 20px;
            background: #2a2a2a;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 70px;
        }

        .input-container button:hover {
            background: #333;
        }

        .input-container button:disabled {
            background: #1f1f1f;
            color: #555;
            cursor: not-allowed;
        }

        .reset-btn {
            padding: 12px 16px;
            background: #1f1f1f;
            color: #888;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: #2a2a2a;
            border-color: #333;
            color: #aaa;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #444;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function ChatBot() {
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState('');
            const [sessionId, setSessionId] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const chatContainerRef = useRef(null);
            const API_URL = '';

            useEffect(() => {
                // Initial greeting
                sendInitialGreeting();
            }, []);

            useEffect(() => {
                // Scroll to bottom when new messages arrive
                if (chatContainerRef.current) {
                    chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
                }
            }, [messages]);

            const sendInitialGreeting = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: '', session_id: null })
                    });

                    const data = await response.json();
                    setSessionId(data.session_id);
                    addBotMessage(data.bot_message, data);
                } catch (error) {
                    console.error('Error:', error);
                    addBotMessage('Maaf, terjadi kesalahan. Pastikan backend server sudah berjalan di http://localhost:5000');
                }
            };

            const addBotMessage = (text, metadata = {}) => {
                setMessages(prev => [...prev, {
                    type: 'bot',
                    text,
                    timestamp: new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }),
                    metadata
                }]);
            };

            const addUserMessage = (text) => {
                setMessages(prev => [...prev, {
                    type: 'user',
                    text,
                    timestamp: new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })
                }]);
            };

            const handleSend = async () => {
                if (!inputText.trim() || isLoading) return;

                const userMessage = inputText;
                setInputText('');
                addUserMessage(userMessage);
                setIsLoading(true);

                try {
                    const response = await fetch(`${API_URL}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: userMessage,
                            session_id: sessionId
                        })
                    });

                    const data = await response.json();
                    setSessionId(data.session_id);

                    // Simulate typing delay
                    setTimeout(() => {
                        addBotMessage(data.bot_message, data);
                        setIsLoading(false);
                    }, 400);

                } catch (error) {
                    console.error('Error:', error);
                    addBotMessage('Maaf, terjadi kesalahan koneksi.');
                    setIsLoading(false);
                }
            };

            const handleReset = async () => {
                if (!sessionId) return;

                try {
                    await fetch(`${API_URL}/api/reset`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: sessionId })
                    });

                    setMessages([]);
                    setSessionId(null);
                    sendInitialGreeting();
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>PUSTU Chatbot</h1>
                        <p>Anamnesis Medis Berbasis NLP</p>
                    </div>

                    <div className="chat-container" ref={chatContainerRef}>
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`message ${msg.type}`}>
                                <div className="message-content">
                                    <div style={{ whiteSpace: 'pre-line' }}>{msg.text}</div>
                                    <div className="message-meta">
                                        <span>{msg.timestamp}</span>
                                        {msg.metadata?.intent && (
                                            <span className="intent-badge">
                                                Intent: {msg.metadata.intent} Â· Confidence: {(msg.metadata.confidence * 100).toFixed(1)}%
                                            </span>
                                        )}
                                    </div>
                                    {msg.metadata && msg.type === 'user' && (
                                        <div className="debug-info">
                                            {msg.metadata.state && (
                                                <div className="debug-item">State: {msg.metadata.state}</div>
                                            )}
                                            {msg.metadata.entities && Object.keys(msg.metadata.entities).length > 0 && (
                                                <div className="debug-item">
                                                    Entities: {JSON.stringify(msg.metadata.entities)}
                                                </div>
                                            )}
                                            {msg.metadata.processed && (
                                                <div className="debug-item">
                                                    Processed: "{msg.metadata.processed}"
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}

                        {isLoading && (
                            <div className="message bot">
                                <div className="message-content">
                                    <div className="typing-indicator">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="input-container">
                        <input
                            type="text"
                            placeholder="Ketik pesan Anda..."
                            value={inputText}
                            onChange={(e) => setInputText(e.target.value)}
                            onKeyPress={handleKeyPress}
                            disabled={isLoading}
                        />
                        <button onClick={handleSend} disabled={isLoading || !inputText.trim()}>
                            Kirim
                        </button>
                        <button className="reset-btn" onClick={handleReset}>
                            Reset
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChatBot />);
    </script>
</body>
</html>
